name: R CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  checks:
    runs-on: ubuntu-latest
    env:
      CACHE_CI: ${{ github.workspace }}/ci
      R_LIBS_USER: ${{ github.workspace }}/ci/lib
      NOT_CRAN: "true"
    steps:
      - uses: actions/checkout@v4
      - name: Set up cache
        run: |
          mkdir -p $R_LIBS_USER
          echo "R_LIBS='$R_LIBS_USER'" > .Renviron
      - name: Install R and dependencies
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.1.1'
      - name: Install remotes
        run: Rscript -e 'if (!require(remotes)) install.packages("remotes")'
      - name: Install dependencies
        run: Rscript -e 'remotes::install_deps(dependencies = TRUE)'
      - name: Update rcmdcheck
        run: Rscript -e 'remotes::update_packages("rcmdcheck")'
      - name: Run checks
        run: Rscript -e 'rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")'
    continue-on-error: true

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - name: Set up cache
        run: |
          mkdir -p $R_LIBS_USER
          echo "R_LIBS='$R_LIBS_USER'" > .Renviron
      - name: Install R and dependencies
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.1.1'
      - name: Install dependencies
        run: Rscript -e 'devtools::install(dependencies = TRUE)'
      - name: Build site
        run: Rscript -e 'fairify::build_site()'
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: public
