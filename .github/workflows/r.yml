name: CI

on:
  push:
    branches:
      - main

jobs:
  checks:
    runs-on: ubuntu-latest
    container:
      image: rocker/geospatial:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/ci
          key: ${{ runner.os }}-r-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-

      - name: Set up R environment
        run: |
          mkdir -p ${{ github.workspace }}/ci/lib
          echo "R_LIBS='${{ github.workspace }}/ci/lib'" > .Renviron

      - name: Install dependencies
        run: |
          R -q -e 'remotes::install_deps(dep = TRUE)'
          R -q -e 'remotes::install_git("https://gitlab.irstea.fr/in-wop/airGRiwrm.git@181-simulation-water-losses-on-routed-flows-based-on-gr-groundwater-exchange-function")'

      - name: Update rcmdcheck
        run: R -q -e 'remotes::update_packages("rcmdcheck", repos = "http://cran.r-project.org")'

      - name: Run checks
        run: R -q -e 'rcmdcheck::rcmdcheck(args = c("--no-manual", "--no-vignettes"), build_args = c("--no-manual", "--no-build-vignettes"), error_on = "error")'
        env:
          NOT_CRAN: true

  render_reports:
    runs-on: ubuntu-latest
    needs: checks
    container:
      image: rocker/geospatial:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/ci
          key: ${{ runner.os }}-r-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-

      - name: Set up R environment
        run: |
          mkdir -p ${{ github.workspace }}/ci/lib
          echo "R_LIBS='${{ github.workspace }}/ci/lib'" > .Renviron

      - name: Install dependencies
        run: |
          R -q -e 'remotes::install_deps(dep = TRUE)'
          R -q -e 'remotes::install_git("https://gitlab.irstea.fr/in-wop/airGRiwrm.git@181-simulation-water-losses-on-routed-flows-based-on-gr-groundwater-exchange-function")'

      - name: Install package
        run: R -q -e 'devtools::install(quick = TRUE, upgrade = "never")'

      - name: Render reports
        run: R -q -e 'fairify::render_reports(clean_cache = TRUE, allow_duplicate_labels = TRUE)'

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: public
          path: public

  build_site:
    runs-on: ubuntu-latest
    needs: render_reports
    container:
      image: rocker/geospatial:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache R packages
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/ci
          key: ${{ runner.os }}-r-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-

      - name: Set up R environment
        run: |
          mkdir -p ${{ github.workspace }}/ci/lib
          echo "R_LIBS='${{ github.workspace }}/ci/lib'" > .Renviron

      - name: Install dependencies
        run: |
          R -q -e 'remotes::install_deps(dep = TRUE)'
          R -q -e 'remotes::install_git("https://gitlab.irstea.fr/in-wop/airGRiwrm.git@181-simulation-water-losses-on-routed-flows-based-on-gr-groundwater-exchange-function")'

      - name: Install package
        run: R -q -e 'devtools::install(quick = TRUE, upgrade = "never")'

      - name: Build site
        run: R -q -e 'fairify::build_site(clean_cache = TRUE, allow_duplicate_labels = TRUE, output_format = NULL)'

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: public
          path: public

  deploy:
    runs-on: ubuntu-latest
    needs: [render_reports, build_site]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download artifacts
        uses: actions/download-artifact@v2
        with:
          name: public
          path: public

      - name: List files
        run: ls -lR public
