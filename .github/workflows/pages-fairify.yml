name: Pages

on:
  push:
    branches:
      - main

jobs:
  render_reports:
    runs-on: ubuntu-latest
    container:
      image: rocker/geospatial:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/ci
          key: ${{ runner.os }}-r-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-
      - name: Set up R environment
        run: |
          mkdir -p ${{ github.workspace }}/ci/lib
          echo "R_LIBS='${{ github.workspace }}/ci/lib'" > .Renviron
      - name: Install dependencies
        run: |
          R -q -e 'remotes::install_deps(dep = TRUE)'
      - name: Install package
        run: R -q -e 'devtools::install(quick = TRUE, upgrade = "never")'

      - name: Render reports
        run: R -q -e 'fairify::render_reports(clean_cache = TRUE, allow_duplicate_labels = TRUE)'

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: public

  build_site:
    runs-on: ubuntu-latest
    needs: render_reports
    container:
      image: rocker/geospatial:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/ci
          key: ${{ runner.os }}-r-${{ hashFiles('**/DESCRIPTION') }}
          restore-keys: |
            ${{ runner.os }}-r-
      - name: Set up R environment
        run: |
          mkdir -p ${{ github.workspace }}/ci/lib
          echo "R_LIBS='${{ github.workspace }}/ci/lib'" > .Renviron
      - name: Install dependencies
        run: |
          R -q -e 'remotes::install_deps(dep = TRUE)'
      - name: Install package
        run: R -q -e 'devtools::install(quick = TRUE, upgrade = "never")'

      - name: Build site
        run: R -q -e 'fairify::build_site(clean_cache = TRUE, allow_duplicate_labels = TRUE, output_format = NULL)'

      - name: List public directory
        run: ls -lR public

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: public
          path: public

  deploy:
    runs-on: ubuntu-latest
    needs: [render_reports, build_site]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: public
          path: public

      - name: List files
        run: ls -lR public

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public